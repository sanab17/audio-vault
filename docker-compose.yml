services:
  postgres:
    image: postgres:16-alpine
    container_name: audiovault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: audiovault
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d audiovault"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
